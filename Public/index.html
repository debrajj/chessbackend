<!DOCTYPE html>
<html>
  <head>
    <title>Realtime Chess Application</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css" />
    <link rel="stylesheet" href="./join.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://kit.fontawesome.com/6614217c3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
  </head>

  <body>
    <div id="notification"></div>

    <div id="container">
      <div id="leftcon">
        <img
          class="logoimage"
          src="./img/chesspieces/wikipedia/logo.png"
          alt="logo"
        />
        <div class="main__right">
          <div class="main__chat_window" id="scroll">
            <div class="messages"></div>
          </div>
          <div class="main__message_container">
            <input
              id="chat_message"
              type="text"
              autocomplete="off"
              placeholder="Type message here..."
            />
            <div id="send" class="options__button">
              <i class="fa fa-send-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div id="mid">
        <div id="allboard">
          <div id="myBoard" style="width: 400px"></div>

          <div id="boardbutton">
            <button id="ruyLopezBtn">Pieces Moves</button>
            <button id="startBtn">Start Position</button>
            <button id="clearBoardBtn">Clear Board</button>
          </div>
        </div>
      </div>

      <div id="players">
        <h1 class="playerhead">players</h1>
        <div id="names"></div>
      </div>
    </div>
  </body>
</html>
